id: address_book_migration_korea
label: Address Book Migration Korea
migration_group: null
source:
  plugin: csv
  path: modules/custom/cypress_store_migration/assets/address_book_list_name_korea.csv
  header_row_count: 1
  keys:
    - ID
destination:
  plugin: entity:profile
process:
  uid:
    plugin: cypressaddressmigration
    source: LEGACYID
  type:
    plugin: default_value
    default_value: customer
  field_om_customer_site_use_id: ORACLECUSTSITEUSEID
  field_oracle_customer_site_id: ORACLEACCOUNTSITEID
  field_user_legacy_id: USERLEGACYID
  field_contact_address:
    plugin: cypressstoremigration
    source: USERID
  status:
    plugin: default_value
    default_value: 1
migration_dependencies: {}
